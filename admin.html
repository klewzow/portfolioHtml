        <section>

    <div class="section__container add_article_form">
        <h1 class="add_article_form__title"> Добавление работы </h1>
        <form class="add_article_form__form" enctype="multipart/form-data" th:method="POST" th:action="@{/admin}"
            th:object="${work}">

            <input type="hidden" th:field="*{id}">
            <ul class="add_article_form__ul">
                <li class="add_article_form__li">
                    <label class="add_article_form__label" for="linkDemoProject">Ссылка на демо</label>
                    <input class="add_article_form__input" type="text" th:field="*{linkDemoProject}"
                        id="linkDemoProject">
                </li>
                <li class="add_article_form__li">

                    <label class="add_article_form__label" for="linkCodeProject">Ссылка на код</label>
                    <input class="add_article_form__input" type="text" th:field="*{linkCodeProject}"
                        id="linkCodeProject">
                    <div class="add_article_form__errors" th:if="${#fields.hasErrors('linkCodeProject')}"
                        th:errors="*{linkCodeProject}"></div>
                </li>
                <li class="add_article_form__li">
                    <label class="add_article_form__label" for="titleProject">Описание</label>
                    <input class="add_article_form__input" type="text" th:field="*{titleProject}" id="titleProject">
                    <div class="add_article_form__errors" th:if="${#fields.hasErrors('titleProject')}"
                        th:errors="*{titleProject}"></div>
                </li>
                <li class="add_article_form__li">

                    <label class="add_article_form__label" for="subTitleProject">Методики</label>
                    <input class="add_article_form__input" type="text" th:field="*{subTitleProject}"
                        id="subTitleProject">
                    <div class="add_article_form__errors" th:if="${#fields.hasErrors('subTitleProject')}"
                        th:errors="*{subTitleProject}"></div>

                </li>
                <li class="add_article_form__li">
                    <label class="add_article_form__file" htmlFor="file">Файл заставки</label>
                    <input type="file" th:field="*{file}" id="fileImagine">
                    <div class="add_article_form__errors" th:if="${#fields.hasErrors('file')}"
                        th:errors="*{file}"></div>
                        <input type="hiden" th:field="fileName">

                </li>
                <li class="add_article_form__li add_article_form__ratio">
                    <div class="">
                        <input type="radio" id="java" name="language" value="JAVA" checked>
                        <label class="add_article_form__label" for="java">Java</label>
                    </div>

                    <div class="">
                        <input type="radio" id="html" name="language" value="HTML">
                        <label class="add_article_form__label" for="html">Html</label>
                    </div>

                    <div class="">
                        <input type="radio" id="c" name="language" value="C">
                        <label class="add_article_form__label" for="c">C#</label>
                    </div>

                </li>


            </ul>










            <button class="add_article_form__button" type="submit">Сохранить</button>
        </form>

</section>
